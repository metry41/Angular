<!DOCTYPE html>
<html lang="es">
<head>
	<meta name="keywords" content="web, learning, html5, css3, angularJS">
	<meta name="author" content="Alvaro" >
	<meta name="description" content="Ejercicios de JS">
	<meta name="generator" content="Visual Studio Code">
	<meta charset="UTF-8">
	<title>Formulario de saludo</title>
	<link rel="stylesheet" href="css/default.css">
	<link rel="icon" href="fav_icon.png">
	<script src="../node_modules/angular/angular.js"></script>
</head>

<body ng-app ng-init="sCurso= 'Curso Angular'; sNombre= 'Pepe'">	 	
	<header>
		<h1>Formulario de saludo con AngularJS</h1>
	</header>
	<article>
		<form name="formulario">
			<label for="sNombre" >Indica tu nombre</label>
			<input type="text" ng-model="sNombre">
			<label for="sApellido">Indica tu apellido</label>
			<input type="text" ng-model="sApellido">
			<input type="button" value="Borrar nombre" ng-click="sNombre=''">	
		</form>

		<p>Hola <span class="destacado">{{sNombre}}</span>.</p>
		<p>Bienvenid@ al curso de <strong id="curso" class="destacado">{{sCurso}}</strong>.</p>
	
		
	</article>
	<footer>
		<p>Alvaro de la Chica - Madrid 2017</p>
	</footer>

</body>
</html>
