<body ng-app="acumulador" ng-controller="AcumuladorCtrl">
	<header>
		<h1>Acumulador</h1>
	</header>
	<article>
		<h2>Operación:</h2>
		<form name="formulario">
			<label for="fNombre" id="lblNombre">Incremento</label>
			<input type="text" id="fvalor" name="fvalor" size="4" ng-model="incremento">

			<label></label>
			<input type="button"  id="btnMas" value="+"  ng-click="sumar()">	
			<label></label>
			<input type="button"  id="btnMenos" value="-" ng-click="restar()">

		</form>

		<h2>Totales:</h2>
		<p>En el acumulador llevamos <b>{{ total }}</b></p>

	</article>
